<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>React Quickstart</title>
		<meta name="description" content="Handmade boilerplate for quickly firing a React JS project">
		<style>
			#app-loader{ 
				display: flex;
				width: 100%;
				height: 100vh; 
				text-align: center; 
				justify-content: center; 
				align-items: center; 
				position: absolute;
				animation: textanimate 1500ms infinite;
			}
			@keyframes textanimate {
				0%   {font-size: 8px; color: #eee;}
				100% {font-size: 32px; color: #999}
			}
		</style>
		<link rel="preconnect" href="https://fonts.gstatic.com/" />
		<link rel="stylesheet" href="dist/style.css" />
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
	</head>
	<body>
		<div id="app-loader">Loading</div>
		<div id="root"></div>
		<script src="dist/app.bundle.js"></script>
	</body>
</html>
